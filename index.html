<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark</title>

  <!-- STYLES  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/css.min.css"> -->
</head>
<body>

  <!-- SITE-HEADER  -->
  <header class="site-header">
    <div class="container site-header__container">

      <!-- LOGO  -->
      <a class="logo site-header__logo" href="index.html">
        <img class="logo__img" src="./img/logo.svg" alt="Bookmark logo" width="149" height="25">
      </a>

      <!-- SITE NAVIGATOR  -->
      <nav class="sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Features</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Pricing</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Contact</a>
          </li>
        </ul>

        <a class="button button--red" href="#">Login</a>
      </nav>

    </div>
  </header>


  <!-- MAIN-CONTENT  -->
  <main class="main-content">
    <div class="hero">
      <div class="container hero__container">
        <div class="hero__content">
          <h1 class="hero__title">A Simple Bookmark Manager</h1>
          <p class="hero__description">A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
          <div class="hero__button-wrapper">
            <button class="button button--big">Get it on Chrome</button>
            <button class="button button--big button--big-light">Get it on Firefox</button>
          </div>
        </div>

        <img class="hero__img" src="./img/tablet.svg" alt="" aria-label="hidden" width="578" height="385">
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
